<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Candidate Applicability:</h2>
  <form action="fill_staff2_connect.html" method="post">
    <div class="form-group">
      <h1>Personal Requirments:</h1>
      <label for="Age">Age</label>
      <input type="text" class="form-control" id="Age" placeholder="Min Age" name="Min Age"><br>
      <input type="text" class="form-control" id="Age" placeholder="Max Age" name="Max Age"><br>
    </div>
    <div class="form-group">
      <label for="Gender">Gender</label>
      <select>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="NR">Not Required</option>
      </select>
    </div>
    <div class="form-group">
    <label for="Caste">Caste</label>    
    <input type="checkbox" name="Category1" value="General">General
    <input type="checkbox" name="Category2" value="OBC">OBC
    <input type="checkbox" name="Category3" value="ST">ST
    <input type="checkbox" name="Category4" value="SC">SC
    <input type="checkbox" name="Category5" value="SBC/Special Class">SBC/Special Class
    <input type="checkbox" name="Category6" value="EBC/">EBC  
    </div>
    
     <div class="form-group">
    <label for="Region">Region</label>    
    <select>
      <option value="Rural">Rural</option>
      <option value="Urban">Urban</option>
      <option value="NR">Not Required</option>
      </select>
    </div>
        
     <div class="form-group">
    <label for="Economic Group">Econimic Group</label>    
    <select>
      <option value="APL">APL</option>
      <option value="BPL">BPL</option>
      <option value="NR">Not Required</option>
      </select>
    </div>

    <div class="form-group">
    <label for="Marital Status">Marital Status</label>    
    <select>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="NR">Not Required</option>
      </select>
    </div>

    <div class="form-group">
    <label for="Child of a Widow">Child of a Widow</label>    
    <select>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="NR">Not Required</option>
      </select>
    </div>

    <div class="form-group">
    <label for="A Widow">A Widow</label>    
    <select>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="NR">Not Required</option>
      </select>
    </div>

       <div class="form-group">
    <label for="Divorced">Divorced</label>    
    <select>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="NR">Not Required</option>
      </select>
    </div>

        <div class="form-group">
    <label for="Orphan">Orphan</label>    
    <select>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="NR">Not Required</option>
      </select>
    </div>

        <div class="form-group">
    <label for="Family's Annual Income">Family's Annual Income</label>    
   <input type="text" class="form-control" id="Family's Annual Income" placeholder="Family's Annual Income" name="Family's Annual Income"><br>
     </div>
    
        <div class="form-group">
    <label for="State">State</label>
    <select name="State" multiple>
  <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chattisgarth">Chattisgarth</option>
  <option value="Goa">Goa</option>
  <option value="Guajarat">Guajarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jammu & Kashmir">Jammu & Kashmir</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Predesh">Madhya Predesh</option>
  <option value="Maharastra">Maharastra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Orissa">Orissa</option>
  <option value="Panjab">Panjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamilnadu">Tamilnadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>
  <option value="Uttarakhand">Uttarakhand</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
  <option value="West Bengal">West Bengal</option>
</select>
<input type="submit">    
     </div>

     
     
     
    <input type="submit" class="btn btn-default"></input>
  </form>
</div>

</body>
</html>
